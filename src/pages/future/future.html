<ion-header>

  <ion-navbar>
    <ion-title text-center style="margin-left:-11%;">
        <img class="expanded-image" style="height:60px;" src="assets/images/titlePubSpinner.png" />
    </ion-title>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-buttons> 
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-title text-center><span>Gelecekte Uygulamaya Eklenilecekler</span> </ion-title> 

  <ion-list class="accordion-list">
    <!-- First Level -->
    <ion-list-header *ngFor="let item of futureList; let i = index" no-lines no-padding>
      <!-- Toggle Button -->
      <button ion-item detail-none [ngClass]="{'section-active': item.open, 'section': !item.open}">  
          <div text-wrap >  #{{ i+1 }} - {{item}}</div>  
          <ion-icon item-left name="checkmark-circle-outline"></ion-icon>
      </button> 
    </ion-list-header>
  </ion-list>

</ion-content>
