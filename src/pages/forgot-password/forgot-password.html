<ion-content padding class="transparent-header">
  <ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
    <h3 style="color:white" text-center>Reset Password</h3>
  <!-- Enter email to get password reset link-->
<form #f="ngForm">
  <div padding>
    <ion-item>
    <ion-input required type="email" [(ngModel)]="loginData.email" name="email" placeholder="Enter Email"></ion-input>
    </ion-item>
    <div class="error-message">
       <ion-label color="danger" text-wrap>{{errorMessage}}</ion-label>
   </div>
    <button ion-button block outline  color="light" class="login-button" [disabled]="disableSubmit" (click)="forgotten()">{{buttonText}}</button>
  </div>
  </form>
</ion-content>
